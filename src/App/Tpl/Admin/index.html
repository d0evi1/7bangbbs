<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-cn">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<meta name="author" content="x-team" />
	<meta name="Copyright" content="7bangbbs.sinaapp.com" />
	<meta name="description" content="七磅，一个神奇的网站" />
	<title>7bangbbs</title>
	<script src="js/jquery-1.8.3.js"> </script>
	<script src="/bootstrap/js/bootstrap.js"></script>
	<link href="/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">

</head>

<body>
	<include file="./App/Tpl/default/header.html"/>
	
	<div class='container'  style="margin-top:40px">
		<div class="row clearfix">
			<div class="col-md-1 column">
			</div>
			
			<div class="col-md-7 column">
				<div class="page-header">
					<ul class="nav nav-pills">
						<li class="active"><a href="#">类别</a></li>
						<li><a href="#">缓存控制</a></li>
					</ul>
				</div>
				
				<div class="row clearfix">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3>cms管理系统</h3>
						</div>
						
						<form accept-charset="UTF-8" action="/admin/category/cms_add" class="form-horizontal" id="reg_form" method="post" novalidate="novalidate" role="form">
							<div class="form-group">
								<label for="input_new_cat" class="col-sm-3 control-label">新类别</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="input_new_cat" name="input_new_cat">
								</div>
								<input class="btn btn-primary btn-large" name="commit" type="submit" value="添加" />
							</div>
						</form>	
					</div>
					
					<div class="panel panel-default">
						<table class="table table-bordered table-striped table-condensed">
							<th>类别id</th>
							<th>类别名</th>
							<volist name="t_cms_cats" id="vo">
							<tr>
							<form accept-charset="UTF-8" action="/admin/category/modify/{$vo.id}" class="form-horizontal" id="reg_form" method="post" novalidate="novalidate" role="form">
								<td>
									<label for="reg_user_name" class="col-sm-3 control-label">{$vo.id}</label>
								</td>
								<td>
									<div class="col-sm-5">
										<input type="text" class="form-control" id="input_cat_name{$vo.id}" name="input_cat_name{$vo.id}" value="{$vo.name}">
									</div>
									<div class="col-sm-2">
										<input class="btn btn-primary btn-large" name="commit" type="submit" value="更新" />
									</div>
								</td>
							</form>
							
							</tr>
							</volist>
						</table>
					</div>
				</div>
				
				<div class="row clearfix">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3>BBS系统</h3>
						</div>
						
						<form accept-charset="UTF-8" action="/admin/category/add" class="form-horizontal" id="reg_form" method="post" novalidate="novalidate" role="form">
							<div class="form-group">
								<label for="input_new_cat" class="col-sm-3 control-label">新类别</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="input_new_cat" name="input_new_cat">
								</div>
								<input class="btn btn-primary btn-large" name="commit" type="submit" value="添加" />
							</div>
						</form>	
					</div>
					
					<div class="panel panel-default">
						<table class="table table-bordered table-striped table-condensed">
							<th>类别id</th>
							<th>类别名</th>
							<th>顺序</th>
							<th>操作</th>
							<volist name="t_categories" id="vo">	
							<tr>
							<form accept-charset="UTF-8" action="" class="form-horizontal" id="reg_form" method="post" novalidate="novalidate" role="form">
								<td>
									<label for="reg_user_name" class="col-sm-3 control-label">{$vo.id}</label>
								</td>
								
								<td>
									<input type="text" class="form-control" id="input_cat_name{$vo.id}" name="input_cat_name{$vo.id}" value="{$vo.name}">
								</td>
								
								<td>
									<input type="text" class="form-control" id="input_seq{$vo.id}" name="input_seq{$vo.id}" value="{$vo.seq}">
								</td>
								
								<td>
									<input class="btn btn-primary btn-large" name="commit" type="submit" value="更新" onclick="javascript:this.form.action='/admin/category/modify/{$vo.id}';" />
									<input class="btn btn-danger btn-large" name="commit" type="submit" value="删除" onclick="javascript:this.form.action='/admin/category/del/{$vo.id}';" />
								</td>
							</form>
							
							</tr>
							</volist>
						</table>
					</div>
				</div>
			</div>
			<div class="col-md-4 column">
			</div>
		</div>
	</div>
	
	<include file="./App/Tpl/default/footer.html"/>
</body>
</html>
